<div id="selectTrailView">
	
<div class="container">
	<div class="row">

		<div class="trailCard col s12 m4" ng-repeat="trail in trailList">

			<div class="card small" >
		    <div class="card-image waves-effect waves-block waves-light">
		      <img class="activator" ng-src="{{trail.imgUrl}}">
		    </div>
		    <div class="card-content">
		      <span class="card-title activator">{{trail.trailName}}<i class="material-icons right">more_vert</i></span>
		      <p><a href="#/trail/{{trail.trailId}}">Go to trail page</a></p>
		    </div>
		    <div class="card-reveal">
		      <span class="card-title">{{trail.trailName}}<i class="material-icons right">close</i></span>
		      <p class="trailDescription">{{trail.description}}</p>
		    </div>
		  </div>

		</div>

	</div>
</div>
</div>
