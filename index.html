<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trail Tracker</title>
	<!-- Materialize: Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- Materialize: NECESSARY FOR ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- WHAT GOOGLE FONTS SHALL WE USE? -->
 <!--  <link href='https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light|Limelight|Rock+Salt' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="TrailApp">

<!-- Navbar -->
	<div ng-include="'partials/navbar.html'"></div>

<!-- LOADING SPINNER -->
<div id="loaderContainer" loader>
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spincner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
    </div>
  </div>
  <!-- END OF LOADING SPINNER -->
<!-- Main view -->
	<div ng-view></div>




	<!-- ============= LINK TAGS ============= -->
  <!-- BEGINNING OF THE DANG LINK TAGS -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/firebase/firebase.js"></script>
  <script type="text/javascript" src="/lib/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
  
<!-- for angular-google-maps -->
  <script src='lib/bower_components/lodash/dist/lodash.min.js'></script>
	<script src='lib/bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
	<script src='lib/bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>

  <!-- Materialize: jQuery (necessary for Materialize's JavaScript plugins) -->
  <!-- Materialize: Latest compiled and minified JavaScript -->  
  <!-- <script type="text/javascript" src="lib/bower_components/materialize/dist/css/materialize.min.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


  <!-- APP FIRST -->
  <script type="text/javascript" src="app/app.js"></script>
  <!-- <script type="text/javascript" src="app/exif.js"></script> -->
  <!-- FACTORIES SECOND -->
  <script type="text/javascript" src="/app/factories/AuthFactory.js"></script>
  <script type="text/javascript" src="/app/factories/DatabaseFactory.js"></script>
  <script type="text/javascript" src="/app/factories/StorageFactory.js"></script>
  <script type="text/javascript" src="/app/factories/LoaderFactory.js"></script>
  <script type="text/javascript" src="/app/factories/WeatherFactory.js"></script>
  <script type="text/javascript" src="/app/factories/ExifFactory.js"></script>
  <!-- CONTROLLERS LAST -->
  <script type="text/javascript" src="/app/controllers/trackerHomeCtrl.js"></script>
  <script type="text/javascript" src="/app/controllers/navCtrl.js"></script>
  <script type="text/javascript" src="/app/controllers/loginCtrl.js"></script>
  <script type="text/javascript" src="/app/controllers/selectTrailCtrl.js"></script>
  <script type="text/javascript" src="/app/controllers/trailCtrl.js"></script>

  <script type="text/javascript" src="/app/values/FirebaseCreds.js"></script>


</body>
</html>
