<div id="loginView">
  
  <div class="container">

    <div class = "row">
      <div class="col s12 m8 offset-m2">
        <h5 class="center-align">please login with your Google account</h5>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m3 offset-m5">
        <button ng-click="loginWithGoogle()" class="btn">login</button>
      </div>
    </div>


    <div ng-show="showRegister">
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <h5 class="center-align">welcome! please enter a user name:</h5>
          <input type="text" name="userName" ng-model="userName">
        </div>
      </div>
      <div class="row">
        <div class="col s12 m3 offset-m5">
          <button ng-click="registerUser()" class="btn">register</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
